<div class="container mt-4">
  <app-buscador 
    [generos]="generos"
    (onBuscar)="filtrarLibros($event)"
    (onFiltrar)="filtrarPorGenero($event)">
  </app-buscador>


  <div class="lista-libros-horizontal">
    <div *ngFor="let libro of librosFiltrados" class="libro-item">
      <app-tarjeta-producto [libro]="libro"></app-tarjeta-producto>
    </div>
  </div>
</div>
