<div class="container mt-4">
  <!-- Cambié 'categorias' a 'generos' y los nombres de los eventos -->
  <app-buscador 
    [generos]="generos"
    (onBuscar)="filtrarLibros($event)"
    (onFiltrar)="filtrarPorGenero($event)">
  </app-buscador>

  <!-- Cambié 'productosFiltrados' a 'librosFiltrados' -->
  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let libro of librosFiltrados">
      <!-- Asegúrate que el componente tarjeta use 'libro' en lugar de 'producto' -->
      <app-tarjeta-producto [libro]="libro"></app-tarjeta-producto>
    </div>
  </div>
</div>
