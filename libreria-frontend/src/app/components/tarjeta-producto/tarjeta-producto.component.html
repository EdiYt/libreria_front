<div class="card h-100 shadow-sm">
  <img [src]="libro.imagenUrl || 'assets/imagenes/libro-default.jpg'"
       class="card-img-top" [alt]="libro.titulo">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title flex-grow-1">{{ libro.titulo }}</h5>
    <p class="card-text text-success fw-bold mb-0">{{ libro.precio | currency:'MXN' }}</p>
  </div>
</div>
