<div class="card h-100">
  <img [src]="'https://localhost:7071' + libro.ImagenUrl" 
       class="imagen-libro"
       [alt]="libro.Titulo"
       (error)="handleImageError($event)">
       
  <div class="card-body">
    <h5 class="card-title">{{ libro.Titulo }}</h5>
    <p class="card-text text-success fw-bold">
      {{ libro.Precio | currency }}
    </p>
  </div>
</div>
