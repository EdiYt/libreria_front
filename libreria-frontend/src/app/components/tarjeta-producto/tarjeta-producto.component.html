<div class="card h-100 shadow-sm">
  <img [src]="libro.ImagenUrl || 'assets/imagenes/libro-default.jpg'" 
       class="card-img-top" 
       [alt]="libro.Titulo">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title flex-grow-1">{{ libro.Titulo }}</h5>
    <p class="card-text text-success fw-bold mb-0">
      {{ libro.Precio | currency:'MXN' }}
    </p>
    <small class="text-muted">{{ libro.GeneroNombre }}</small>
  </div>
</div>
